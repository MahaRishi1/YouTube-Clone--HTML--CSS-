<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="div1" style="background-color: red">div1</div>
      <div class="div2" style="background-color: green">div2</div>
      <div class="div3" style="background-color: blue">div3</div>
    </div>
  </body>
</html>
